<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/data.js"></script>
    <title>PixelLab</title>
</head>

<body>
    <!-- SIDE BAR -->
    <aside class="flex-col-between" id="side-bar">
        <section class="aside-content">
            <div class="flex-row" id="logo-title">
                <div class="logo">PL</div>
                <h1 class="text-xl">PixelLab</h1>
                <button id="close-side-bar-mobile" onclick="toggleSideBar()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="text-lg" style="color: var(--primary);">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-copy"></i>
                    <span>Content</span>
                </a>
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-square-poll-vertical"></i>
                    <span>Analytics</span>
                </a>
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>Likes</span>
                </a>
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-message"></i>
                    <span>Comments</span>
                </a>
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-share-nodes"></i>
                    <span>Share</span>
                </a>
            </div>
        </section>
        <section class="side-bar-footer">
            <div class="nav-menu">
                <a href="/#" class="text-lg">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
                <button class="text-lg" id="theme-button" onclick="toggleTheme()">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </section>
    </aside>

    <!-- BODY CONTENT -->
    <div class="content" id="content-body">
        <section class="flex-row">
            <button class="side-bar-switch" onclick="toggleSideBar()">
                <i class="fa-solid fa-bars"></i>
            </button>
            <input type="text" placeholder="Search here...">
            <img class="avatar" src="assets/images/avatar.jpeg" alt="avatar">
        </section>
        <section class="flex-col">
            <div class="flex-row-start">
                <div class="box-icon">
                    <i class="fa-solid fa-table-columns"></i>
                </div>
                <h2 class="text-lg">Dashboard</h2>
            </div>
            <div class="grid-3">
                <div class="box">
                    <div class="flex-col-center metric">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <h3 class="text-md">Total Likes</h3>
                        <p class="text-xl">50,120</p>
                    </div>
                </div>
                <div class="box">
                    <div class="flex-col-center metric">
                        <i class="fa-solid fa-message"></i>
                        <h3 class="text-md">Comments</h3>
                        <p class="text-xl">25,120</p>
                    </div>
                </div>
                <div class="box">
                    <div class="flex-col-center metric">
                        <i class="fa-solid fa-share-nodes"></i>
                        <h3 class="text-md">Total Share</h3>
                        <p class="text-xl">10,320</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="flex-col" id="recent-activity-table">
            <div class="flex-row-start">
                <div class="box-icon">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <h2 class="text-lg">Recent Activity</h2>
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Joined</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-recent-body">
                        <!-- DATA WILL BE LOADED HERE IN data.js -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
